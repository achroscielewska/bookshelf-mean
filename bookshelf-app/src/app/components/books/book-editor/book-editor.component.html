<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="saveBook()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a book title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="bookshelfNo" placeholder="bookshelfNo" formControlName="bookshelfNo">
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filepicker.click()">Pick book image</button>
      <input type="file" #filepicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview " *ngIf="imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput col="30" rows="6" name ="description" placeholder="description" formControlName="description"></textarea>
    </mat-form-field>
    <button mat-button type="submit" color="primary" >SAVE BOOK</button>
  </form>

</mat-card>
